# Race related operations

query GetRaces {
  races {
    race
    name
    plainName
    playable
    humanoid
    magical
  }
}

mutation UpdateRace($race: Race!, $data: UpdateRaceInput!) {
  updateRace(race: $race, data: $data) {
    race
    name
    plainName
    playable
    humanoid
    magical
  }
}
