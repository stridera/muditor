# Zone related operations

query GetZones {
  zones {
    id
    name
    climate
    hemisphere
    lifespan
    resetMode
  }
}

query GetZonesForSelector {
  zones {
    id
    name
  }
}

query GetZone($id: Int!) {
  zone(id: $id) {
    id
    name
    climate
    hemisphere
    lifespan
    resetMode
    createdAt
    updatedAt
  }
}

mutation UpdateZone($id: Int!, $data: UpdateZoneInput!) {
  updateZone(id: $id, data: $data) {
    id
    name
    climate
    hemisphere
    lifespan
    resetMode
  }
}
