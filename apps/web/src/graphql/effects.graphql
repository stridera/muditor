# Effects-related operations for codegen

query GetEffects($skip: Int, $take: Int, $search: String) {
  effects(skip: $skip, take: $take, search: $search) {
    id
    name
    effectType
    description
    tags
    defaultParams
    paramSchema
  }
}

query GetEffectsCount($search: String) {
  effectsCount(search: $search)
}

query GetEffect($id: ID!) {
  effect(id: $id) {
    id
    name
    effectType
    description
    tags
    defaultParams
    paramSchema
  }
}

mutation CreateEffect($data: CreateEffectInput!) {
  createEffect(data: $data) {
    id
    name
    effectType
    description
    tags
    defaultParams
    paramSchema
  }
}

mutation UpdateEffect($id: ID!, $data: UpdateEffectInput!) {
  updateEffect(id: $id, data: $data) {
    id
    name
    effectType
    description
    tags
    defaultParams
    paramSchema
  }
}

mutation DeleteEffect($id: ID!) {
  deleteEffect(id: $id)
}
